<!DOCTYPE html>
<html>
	<head>
		<title>Procesar JSON y descargar Excel</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx-populate/1.21.0/xlsx-populate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.13/xlsx.full.min.js"></script>

		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="flex flex-col my-1 mx-auto">
			<div class="my-10 flex flex-col">
				<h3 class="text-xl font-bold text-left">JSON to Excel</h3>
				<p class="text-sm text-left">
					Procesa JSON, quita las lineas .comment y genera una tabla
					para descargar en Excel
				</p>
			</div>

			<!-- <textarea id="jsonInput" placeholder="Pega tu JSON aquí" ></textarea>
        	<textarea id="jsonInput" placeholder="Pega tu JSON aquí" class="h-96 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-yellow"></textarea>
        	<textarea id="jsonInput" placeholder="Pega tu JSON aquí" class="h-96 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-yellow"></textarea>
         -->
			<div class="flex gap-4 h-4/6 ">
				<div class="border-4 border-red-200 bg-red-200">
					<label for="jsonInput1">JSON English:</label>
					<textarea
						id="jsonInput1"
						rows="4"
						cols="50"
						class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-yellow"
					></textarea
					><br />
				</div>
				<div>
					<label for="jsonInput2">JSON Spanish:</label>
					<textarea
						id="jsonInput2"
						rows="4"
						cols="50"
						class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-yellow"
					></textarea>
				</div>
				<div>
					<label for="jsonInput3">JSON French:</label>
					<textarea
						id="jsonInput3"
						rows="4"
						cols="50"
						class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-yellow"
					></textarea>
				</div>
			</div>
			<div class="flex py-6 gap-6 content-baseline  h-16  ">
				<div class="flex gap-2">
				<input class="bg-white h-12  border-2 " type="file" class="pl-32" id="uploadExcelFile" />
				<button
				id="compareButton"
				class="px-12 mb-6 mt-2 mx-auto bg-slate-700 hover:bg-gray-600 text-slate-100 font-semibold self-end py-2 rounded shadow"
			>
				Compara y descarga Excel
				</button>
			</div>
				<button
				id="processButton"
				class="px-12 mb-6 mt-2 mx-auto bg-slate-700 hover:bg-gray-600 text-slate-100 font-semibold self-end py-2 rounded shadow"
			>
				JSONS a Excel
				</button>
			</div>

            <div >
                <h3 class="text-xl font-bold text-left mt-4">Excel to JSON</h3>
                
            </div>
			<div class="flex mt-2 mb-8  p-6 bg-slate-200 justify-around  ">
<!--                 
				<iframe width="400" height="496" frameborder="0" scrolling="no" src="https://onedrive.live.com/embed?resid=6C685993F809A9F8%212757&authkey=%21AABR6KgqMF_ImYs&em=2&wdAllowPasting=True&wdAllowInteractivity=True&AllowTyping=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True&edesNext=true&ejss=True"></iframe>
				 -->
                <div class="flex flex-col mt-22">
                    <h1 class=" mb-2 ml-4">or upload EXCEL FILE</h1>
			        <input class="bg-slate-50  border-2 ml-4" type="file" class="pl-32" id="justExcel" />
                    <button
					id="uploadExcel"
					class="px-8 mt-16 mx-auto bg-slate-500 hover:bg-gray-400 text-slate-100 self-end py-2 border border-gray-400 rounded shadow"
				>
					Excel a JSONs
				</button>
                </div>

                
			</div>
		</div>

		<script type="module" src="index.ts"></script>
	</body>
</html>
